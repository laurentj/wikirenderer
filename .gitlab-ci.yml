stages:
  - tests
  - deploy


cache:
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - vendor/

tests:
  stage: tests
  script:
    - make tests
  tags:
    - jelix

deploysite:
  stage: deploy
  script:
    - make deploysite
  tags:
    - jelix

release:
  stage: deploy
  script:
    - make deploypackage
  only:
    - tags
  tags:
    - jelix
